<div
  class="col-10 md:col-6 lg:col-5 xl:col-4 p-3 border-1 border-gray-300 border-round-lg"
>
  <h1 class="text-center mt-5 mb-7">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-grid grid">
      <div class="col-12 field mb-2">
        <label class="w-full mb-2">Email:</label>
        <input class="w-full" pInputText type="email" formControlName="email" />

        <div
          class="text-red-500 mt-1"
          *ngIf="checkControlError('email', 'required')"
        >
          Email is required
        </div>
        <div
          class="text-red-500 mt-1"
          *ngIf="checkControlError('email', 'email')"
        >
          Invalid Email
        </div>
      </div>

      <div class="col-12 field mb-2">
        <label class="w-full mb-2">Password:</label>
        <input
          class="w-full"
          pInputText
          type="password"
          formControlName="password"
        />

        <div
          class="text-red-500 mt-1"
          *ngIf="checkControlError('password', 'required')"
        >
          Password is required
        </div>
      </div>
    </div>

    <ngx-recaptcha2
      #captchaElem
      [siteKey]="'6LeKZGolAAAAAJKdvKgIseWgiGGUI1nKSfEEbqRj'"
      [size]="'normal'"
      [hl]="'en'"
      [theme]="'light'"
      formControlName="recaptcha"
    >
    </ngx-recaptcha2>

    <button class="mt-3" type="button" (click)="onSubmit()" pButton>
      Login
    </button>
  </form>

  <div class="flex justify-content-end align-content-center mt-3">
    <p>Not member yet?</p>
    <a routerLink="/register" class="ml-1"> Register</a>
  </div>
</div>
